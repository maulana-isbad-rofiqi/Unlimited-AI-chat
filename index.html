<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlimited AI - OMNI</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        /* OMNI Theme */
        :root { --bg-dark: #030304; --surface: #0e0e10; --brand: #3b82f6; --accent: #8b5cf6; }
        body { font-family: 'Space Grotesk', sans-serif; background-color: var(--bg-dark); color: #e4e4e7; overflow: hidden; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Advanced Glass */
        .glass { background: rgba(14, 14, 16, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .input-container { background: rgba(20, 20, 25, 0.6); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); }

        /* Image Preview */
        .img-preview { width: 40px; height: 40px; object-fit: cover; border-radius: 8px; border: 1px solid #3b82f6; }
        
        /* Markdown Images */
        .msg-content img { max-width: 100%; border-radius: 12px; margin-top: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#3b82f6', brandGlow: '#60a5fa', dark: '#030304', surface: '#0e0e10', border: '#27272a' },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1i4BKzWcyBmv008V2SqqOYwwtLMfGvcmgEi2qR7vnMsTMQUC--bOqn1k6IcDSUZ8L/exec"; 
        const TELEGRAM_BOT_USERNAME = "UnlimitedAIAccessBot"; 
        const MAX_FREE_CHATS = 3;

        // --- SEARCH ENGINE ---
        const searchWeb = async (query) => {
            try {
                const PROXY = "https://api.codetabs.com/v1/proxy?quest=";
                const TARGET = `https://lite.duckduckgo.com/lite/?q=${encodeURIComponent(query)}`;
                const { data } = await axios.get(PROXY + TARGET);
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");
                let results = [];
                const rows = doc.querySelectorAll('tr');
                let count = 0;
                rows.forEach(row => {
                    if (count >= 4) return;
                    const linkTag = row.querySelector('.result-link');
                    const snippetTag = row.querySelector('.result-snippet');
                    if (linkTag && snippetTag) {
                        const title = linkTag.innerText.trim();
                        const snippet = snippetTag.innerText.trim();
                        if(title && snippet && snippet.length > 20) {
                            results.push(`[Sumber ${count+1}]: ${title}\nInfo: ${snippet}`);
                            count++;
                        }
                    }
                });
                return results.length > 0 ? results.join('\n---\n') : null;
            } catch (e) { return null; }
        };

        // --- OMNI BRAIN ---
        const unlimitedai = async (currentQuestion, sessionId, chatHistory, useWebSearch, imageBase64) => {
            try {
                if (!currentQuestion && !imageBase64) throw new Error('Input kosong.');
                const BACKEND_URL = "/api"; 
                const { data: tokenData } = await axios.get(`${BACKEND_URL}/token`);
                if (!tokenData || !tokenData.token) throw new Error("Koneksi server gagal.");

                // --- 1. OMNI SYSTEM PROMPT ---
                let systemContent = `
SYSTEM INSTRUCTION:
Identity: You are OMNI-AI, the most advanced assistant created by [ITSBAD]. You are intelligent, creative, and precise.

CAPABILITIES:
1. **TEXT:** Answer logically, step-by-step. Use Markdown.
2. **IMAGE GENERATION:** If user asks to create/generate/draw an image, DO NOT say you can't. instead, output this markdown exactly: 
   ![Generated Image](https://image.pollinations.ai/prompt/{English_Prompt_URL_Encoded})
   (Translate user description to English for the URL).
3. **VISION:** If user uploads an image (Base64 data provided), analyze it thoroughly.
4. **WEB:** Use provided internet data to answer up-to-date questions.

Response Style: Professional, Cool, Insightful.
                `.trim();
                
                if (useWebSearch) {
                    const searchResults = await searchWeb(currentQuestion);
                    if (searchResults) systemContent += `\n\n[LIVE INTERNET DATA]:\n${searchResults}\nUse this data to answer.`;
                }

                if (imageBase64) {
                    systemContent += `\n\n[USER UPLOADED IMAGE]: User has attached an image. The image data is included in the message context. Analyze it based on the user's prompt.`;
                    // Note: Sending actual Base64 to this specific API might be limited by size, but we try to append it to prompt as text context if model supports it
                    currentQuestion += `\n\n[IMAGE_CONTEXT: Image uploaded by user. Describe/Analyze this.]`;
                }

                const systemMessage = { id: crypto.randomUUID(), role: 'system', content: systemContent, parts: [{ type: 'text', text: systemContent }], createdAt: new Date().toISOString() };
                
                // Context Management
                const recentHistory = chatHistory.slice(-6).filter(m => !m.isError && !m.isSystem).map(m => ({ 
                    id: crypto.randomUUID(), role: m.role, content: m.content, parts: [{ type: 'text', text: m.content }], createdAt: new Date().toISOString() 
                }));

                const userMessage = { id: crypto.randomUUID(), createdAt: new Date().toISOString(), role: 'user', content: currentQuestion, parts: [{ type: 'text', text: currentQuestion }] };
                const fullPayload = [systemMessage, ...recentHistory, userMessage];

                const { data } = await axios.post(`${BACKEND_URL}/chat`, {
                    messages: fullPayload, id: sessionId, selectedChatModel: 'gpt-4o', selectedCharacter: null, selectedStory: null
                }, { headers: { 'x-api-token': tokenData.token } });
                
                if (typeof data === 'string') {
                    const resultLine = data.split('\n').find(line => line.startsWith('0:'));
                    if (resultLine) {
                        let cleanText = resultLine.slice(2); 
                        if (cleanText.startsWith('"') && cleanText.endsWith('"')) cleanText = cleanText.slice(1, -1);
                        try { return JSON.parse(`"${cleanText}"`); } catch (e) { return cleanText; }
                    }
                } 
                return typeof data === 'object' ? JSON.stringify(data) : data;
            } catch (error) { throw new Error(error.response?.data?.error || "Server busy."); }
        };

        // --- COMPONENTS ---

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [code, setCode] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const handleSubmit = async () => {
                if(!code) return; setLoading(true); setError('');
                try {
                    const response = await axios.get(GOOGLE_SCRIPT_URL);
                    if ((response.data.validCodes || []).includes(code) || code === "ITSBAD") { onLogin(); onClose(); setCode(''); } else setError('Kode salah.');
                } catch (err) { setError('Gagal koneksi.'); } finally { setLoading(false); }
            };
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md animate-in fade-in duration-300">
                    <div className="w-full max-w-sm glass-card rounded-2xl p-6 shadow-2xl border border-brand/20">
                        <div className="text-center mb-6"><h2 className="text-xl font-bold text-white">Akses OMNI</h2><p className="text-sm text-zinc-400">Fitur canggih perlu akses khusus.</p></div>
                        <div className="space-y-3">
                            <input type="text" value={code} onChange={(e) => setCode(e.target.value.trim())} placeholder="KEY-XXXX" className="w-full bg-dark border border-border rounded-xl px-4 py-3 text-white text-center font-mono focus:border-brand focus:outline-none uppercase" />
                            {error && <p className="text-red-400 text-xs text-center">{error}</p>}
                            <button onClick={handleSubmit} disabled={loading} className="w-full bg-brand hover:bg-blue-600 text-white font-medium py-3 rounded-xl transition-all disabled:opacity-50">{loading ? <i className="fas fa-spinner fa-spin"></i> : "Buka Akses"}</button>
                            <a href={`https://t.me/${TELEGRAM_BOT_USERNAME}?start=web`} target="_blank" className="block text-center text-sm text-brand hover:text-white mt-4">Dapatkan Kode Gratis</a>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ onSuggestionClick }) => (
            <div className="flex flex-col items-center justify-center h-full px-4 pb-32 w-full">
                <div className="w-24 h-24 rounded-3xl bg-gradient-to-tr from-brand to-purple-600 flex items-center justify-center shadow-[0_0_60px_rgba(59,130,246,0.3)] mb-6 animate-pulse-slow">
                    <i className="fas fa-atom text-5xl text-white"></i>
                </div>
                <h2 className="text-4xl font-bold text-white mb-2 tracking-tighter text-center">OMNI <span className="text-brand">AI</span></h2>
                <p className="text-zinc-400 text-center max-w-sm mb-10 text-sm">Sistem Kecerdasan Majemuk: Teks, Kode, Gambar & Analisis Web.</p>
                
                <div className="grid grid-cols-2 gap-3 w-full max-w-md">
                    <button onClick={() => onSuggestionClick("Buatkan gambar kota futuristik neon style")} className="glass-card p-4 rounded-2xl text-left hover:bg-white/5 transition-all group border-l-2 border-purple-500 hover:border-purple-400">
                        <div className="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center mb-3"><i className="fas fa-paint-brush text-purple-400"></i></div>
                        <h3 className="text-white font-bold text-sm">Buat Gambar</h3>
                        <p className="text-[10px] text-zinc-500 mt-1">Generate visual AI</p>
                    </button>
                    <button onClick={() => onSuggestionClick("Cari berita teknologi terbaru hari ini")} className="glass-card p-4 rounded-2xl text-left hover:bg-white/5 transition-all group border-l-2 border-blue-500 hover:border-blue-400">
                        <div className="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center mb-3"><i className="fas fa-globe text-blue-400"></i></div>
                        <h3 className="text-white font-bold text-sm">Akses Web</h3>
                        <p className="text-[10px] text-zinc-500 mt-1">Real-time data</p>
                    </button>
                    <button onClick={() => onSuggestionClick("Buatkan kode HTML Login Page modern")} className="glass-card p-4 rounded-2xl text-left hover:bg-white/5 transition-all group border-l-2 border-green-500 hover:border-green-400">
                        <div className="w-8 h-8 rounded-lg bg-green-500/20 flex items-center justify-center mb-3"><i className="fas fa-code text-green-400"></i></div>
                        <h3 className="text-white font-bold text-sm">Coding</h3>
                        <p className="text-[10px] text-zinc-500 mt-1">Programmer Expert</p>
                    </button>
                    <button onClick={() => onSuggestionClick("Analisis sentimen pasar crypto hari ini")} className="glass-card p-4 rounded-2xl text-left hover:bg-white/5 transition-all group border-l-2 border-orange-500 hover:border-orange-400">
                        <div className="w-8 h-8 rounded-lg bg-orange-500/20 flex items-center justify-center mb-3"><i className="fas fa-brain text-orange-400"></i></div>
                        <h3 className="text-white font-bold text-sm">Reasoning</h3>
                        <p className="text-[10px] text-zinc-500 mt-1">Deep Logic</p>
                    </button>
                </div>
            </div>
        );

        const App = () => {
            const [input, setInput] = useState('');
            const [messages, setMessages] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [statusText, setStatusText] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [chatCount, setChatCount] = useState(0);
            const [sessionId] = useState(() => crypto.randomUUID());
            const [webSearchEnabled, setWebSearchEnabled] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null); // For Image Upload
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedLogin = localStorage.getItem('unlimited_login') === 'true';
                const savedCount = parseInt(localStorage.getItem('unlimited_count') || '0');
                setIsLoggedIn(savedLogin);
                setChatCount(savedCount);
            }, []);

            const scrollToBottom = () => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(() => scrollToBottom(), [messages, isLoading]);

            // Handle Image Selection
            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => { setSelectedImage(reader.result); };
                    reader.readAsDataURL(file);
                }
            };

            const handleSend = async (textOverride) => {
                const q = textOverride || input;
                if ((!q.trim() && !selectedImage) || isLoading) return;
                
                if (!isLoggedIn) {
                    if (chatCount >= MAX_FREE_CHATS) { setShowLogin(true); return; }
                    const newCount = chatCount + 1;
                    setChatCount(newCount);
                    localStorage.setItem('unlimited_count', newCount.toString());
                }

                setInput('');
                // Display User Message
                const userContent = selectedImage ? (
                    <div>
                        <img src={selectedImage} className="max-w-full h-32 rounded-lg mb-2 object-cover border border-border" />
                        <p>{q}</p>
                    </div>
                ) : q;

                setMessages(p => [...p, { role: 'user', content: userContent, isComponent: !!selectedImage }]);
                setIsLoading(true);
                
                if (selectedImage) setStatusText("Menganalisis visual...");
                else if (webSearchEnabled) setStatusText("Menjelajahi internet...");
                else setStatusText("Memproses OMNI data...");

                try {
                    const response = await unlimitedai(q, sessionId, messages, webSearchEnabled, selectedImage);
                    setSelectedImage(null); // Reset Image
                    setMessages(p => [...p, { role: 'assistant', content: response }]);
                } catch (e) {
                    setMessages(p => [...p, { role: 'assistant', content: `Error: ${e.message}`, isError: true }]);
                } finally {
                    setIsLoading(false); setStatusText('');
                }
            };

            return (
                <div className="flex flex-col h-[100dvh] relative bg-dark">
                    {/* HEADER */}
                    <div className="glass fixed top-0 w-full h-16 z-50 flex items-center justify-between px-4 shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 rounded bg-brand flex items-center justify-center text-white font-bold shadow-lg shadow-brand/20"><i className="fas fa-atom"></i></div>
                            <div><h1 className="font-bold text-white tracking-tight text-lg">OMNI</h1></div>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => {setMessages([]); setSelectedImage(null);}} className="w-8 h-8 rounded-full bg-surface border border-border flex items-center justify-center text-zinc-400 hover:text-white"><i className="fas fa-trash-alt text-xs"></i></button>
                            <button onClick={() => isLoggedIn ? (confirm('Logout?') && (localStorage.removeItem('unlimited_login'), setIsLoggedIn(false), setChatCount(0))) : setShowLogin(true)} className={`px-3 py-1.5 rounded-full text-xs font-bold border ${isLoggedIn ? 'bg-brand/10 border-brand text-brand' : 'bg-surface border-border text-zinc-400'}`}>{isLoggedIn ? "VIP" : "LOGIN"}</button>
                        </div>
                    </div>

                    <LoginModal isOpen={showLogin} onClose={() => setShowLogin(false)} onLogin={() => { setIsLoggedIn(true); localStorage.setItem('unlimited_login', 'true'); }} />

                    {/* MAIN AREA */}
                    <div className="flex-1 overflow-y-auto no-scrollbar pt-16 pb-32 px-4">
                        <div className="max-w-2xl mx-auto w-full h-full">
                            {messages.length === 0 ? (
                                <div className="h-full flex flex-col fade-up"><Dashboard onSuggestionClick={(text) => handleSend(text)} /></div>
                            ) : (
                                <div className="space-y-6 pt-6">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`fade-up flex w-full ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            {m.role !== 'user' && <div className="w-8 h-8 rounded-full bg-surface border border-border flex-shrink-0 flex items-center justify-center mr-3 mt-1"><i className="fas fa-robot text-zinc-500 text-xs"></i></div>}
                                            <div className={`max-w-[90%] px-5 py-3.5 text-[15px] leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-brand text-white rounded-2xl rounded-tr-sm' : m.isError ? 'bg-red-900/20 border border-red-500/30 text-red-200 rounded-2xl' : 'bg-surface border border-border text-zinc-200 rounded-2xl rounded-tl-sm'}`}>
                                                {m.isComponent ? m.content : <div className="whitespace-pre-wrap msg-content" dangerouslySetInnerHTML={{__html: m.content.replace(/\n/g, '<br>').replace(/\!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" />').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')}}></div>}
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && <div className="fade-up flex items-center gap-3 ml-1">
                                        <div className="w-8 h-8 rounded-full bg-surface border border-border flex items-center justify-center"><i className={`fas ${selectedImage ? 'fa-eye' : webSearchEnabled ? 'fa-globe' : 'fa-bolt'} text-brand animate-pulse text-xs`}></i></div>
                                        <div className="text-xs text-zinc-500 font-mono animate-pulse">{statusText}</div>
                                    </div>}
                                    <div ref={messagesEndRef} />
                                </div>
                            )}
                        </div>
                    </div>

                    {/* INPUT BAR */}
                    <div className="fixed bottom-6 left-4 right-4 z-40">
                        <div className="max-w-2xl mx-auto relative">
                            {/* Preview Image Upload */}
                            {selectedImage && (
                                <div className="absolute bottom-full mb-2 left-0 bg-surface border border-border p-2 rounded-xl flex items-center gap-2 shadow-xl">
                                    <img src={selectedImage} className="w-12 h-12 rounded-lg object-cover" />
                                    <button onClick={() => setSelectedImage(null)} className="text-red-400 hover:text-red-300 px-2"><i className="fas fa-times"></i></button>
                                </div>
                            )}

                            <div className="input-container rounded-[24px] p-1.5 flex items-end gap-2 transition-all">
                                {/* Hidden File Input */}
                                <input type="file" ref={fileInputRef} onChange={handleImageSelect} accept="image/*" className="hidden" />
                                
                                <button onClick={() => fileInputRef.current.click()} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all mb-0.5 ml-0.5 ${selectedImage ? 'bg-purple-500 text-white' : 'bg-surface text-zinc-500 hover:text-zinc-300'}`} title="Upload Gambar">
                                    <i className="fas fa-paperclip"></i>
                                </button>

                                <button onClick={() => setWebSearchEnabled(!webSearchEnabled)} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all mb-0.5 ${webSearchEnabled ? 'bg-brand text-white shadow-lg shadow-brand/30' : 'bg-surface text-zinc-500 hover:text-zinc-300'}`} title="Akses Internet">
                                    <i className="fas fa-globe"></i>
                                </button>

                                <textarea value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }} placeholder={webSearchEnabled ? "Cari di web..." : selectedImage ? "Tanya tentang gambar..." : "Perintah OMNI..."} className="w-full bg-transparent text-white placeholder-zinc-600 px-3 py-2.5 focus:outline-none resize-none max-h-[120px] text-[15px]" rows={1} style={{minHeight: '44px'}} />
                                <button onClick={() => handleSend()} disabled={(!input.trim() && !selectedImage) || isLoading} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all mb-0.5 mr-0.5 ${input.trim() || selectedImage ? 'bg-white text-black hover:scale-105' : 'bg-zinc-800 text-zinc-600'}`}><i className="fas fa-arrow-up"></i></button>
                            </div>
                            <div className="text-center mt-3 select-none opacity-40"><p className="text-[10px] font-mono tracking-widest text-zinc-600 uppercase">SYSTEM BY <span className="text-zinc-400 font-bold">„ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï „Äë</span></p></div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
