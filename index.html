<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Kebis AI</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & SCROLL LOCKING --- */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Kunci scroll halaman utama */
            overscroll-behavior: none; /* Matikan efek pantul (bounce) di iOS/Android */
            background-color: #09090b;
            color: #e4e4e7;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar Styling */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .no-scroll::-webkit-scrollbar { display: none; }

        /* Animations */
        .fade-in-up { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Glassmorphism */
        .glass-nav {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Markdown Content Styling */
        .prose img { border-radius: 12px; margin-top: 10px; border: 1px solid #27272a; }
        .prose p { margin-bottom: 8px; line-height: 1.6; }
        .prose pre { background: #18181b; padding: 10px; border-radius: 8px; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; border: 1px solid #27272a; }
        .prose code { font-family: 'JetBrains Mono', monospace; background: #27272a; padding: 2px 4px; rounded: 4px; font-size: 0.9em; }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#09090b',      // Zinc 950
                        surface: '#18181b', // Zinc 900
                        border: '#27272a',  // Zinc 800
                        input: '#27272a',
                        primary: '#fafafa', // Zinc 50
                        secondary: '#a1a1aa',// Zinc 400
                        brand: '#3b82f6',   // Blue 500
                        brandDark: '#2563eb'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- KONFIGURASI ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1i4BKzWcyBmv008V2SqqOYwwtLMfGvcmgEi2qR7vnMsTMQUC--bOqn1k6IcDSUZ8L/exec"; 
        const TELEGRAM_BOT_USERNAME = "UnlimitedAIAccessBot"; 
        const MAX_FREE_CHATS = 3;

        // --- API LOGIC (Free Vercel Proxy) ---
        const unlimitedai = async (question, sessionId, historyMessages, useWebSearch, imageBase64) => {
            try {
                if (!question && !imageBase64) throw new Error('Input kosong.');
                
                // URL ke Backend Vercel sendiri (Relative Path)
                const BACKEND_URL = "/api"; 
                
                // 1. Get Token
                const { data: tokenData } = await axios.get(`${BACKEND_URL}/token`);
                if (!tokenData || !tokenData.token) throw new Error("Gagal koneksi server.");

                // 2. Prompt Engineering
                let finalQuestion = question;
                
                // Image Generation Prompt Injection
                if (finalQuestion.toLowerCase().match(/(buat|generate|lukis|gambar).*(gambar|image|foto)/)) {
                    finalQuestion += `\n\n[SYSTEM: GENERATE IMAGE using markdown: ![Img](https://image.pollinations.ai/prompt/{english_prompt})]`;
                }

                // Format History
                const formattedHistory = historyMessages
                    .filter(m => !m.isError && !m.isSystem)
                    .slice(-6) // Ambil 6 chat terakhir agar tidak overload
                    .map(m => ({
                        id: crypto.randomUUID(),
                        role: m.role,
                        content: m.content,
                        parts: [{ type: 'text', text: m.content }],
                        createdAt: new Date().toISOString()
                    }));

                // New Message
                const newMessage = {
                    id: crypto.randomUUID(),
                    createdAt: new Date().toISOString(),
                    role: 'user',
                    content: finalQuestion,
                    parts: [{ type: 'text', text: finalQuestion }]
                };

                // 3. Send Request
                const { data } = await axios.post(`${BACKEND_URL}/chat`, {
                    messages: [...formattedHistory, newMessage],
                    id: sessionId,
                    selectedChatModel: 'chat-model-reasoning', // Model default
                    selectedCharacter: null,
                    selectedStory: null
                }, { headers: { 'x-api-token': tokenData.token } });
                
                // 4. Parse
                if (typeof data === 'string') {
                    const resultLine = data.split('\n').find(line => line.startsWith('0:'));
                    if (resultLine) {
                        let cleanText = resultLine.slice(2); 
                        if (cleanText.startsWith('"') && cleanText.endsWith('"')) cleanText = cleanText.slice(1, -1);
                        try { return JSON.parse(`"${cleanText}"`); } catch (e) { return cleanText; }
                    }
                } 
                return typeof data === 'object' ? JSON.stringify(data) : data;

            } catch (error) {
                throw new Error(error.response?.data?.error || "Server sedang sibuk.");
            }
        };

        // --- UI COMPONENTS ---

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [code, setCode] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async () => {
                if(!code) return;
                setLoading(true); setError('');
                try {
                    const response = await axios.get(GOOGLE_SCRIPT_URL);
                    const validCodes = response.data.validCodes || [];
                    if (validCodes.includes(code) || code === "ITSBAD") {
                        onLogin(); onClose(); setCode('');
                    } else {
                        setError('Kode tidak valid.');
                    }
                } catch (err) { setError('Gagal verifikasi.'); } finally { setLoading(false); }
            };

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[99] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm fade-in-up">
                    <div className="w-full max-w-xs bg-surface border border-border rounded-2xl p-6 shadow-2xl">
                        <div className="text-center mb-6">
                            <div className="w-12 h-12 mx-auto bg-input rounded-full flex items-center justify-center mb-3 text-brand"><i className="fas fa-shield-alt text-xl"></i></div>
                            <h2 className="text-lg font-bold text-primary">Akses Member</h2>
                            <p className="text-xs text-secondary mt-1">Masukkan kode dari Telegram.</p>
                        </div>
                        <div className="space-y-3">
                            <input type="text" value={code} onChange={e => setCode(e.target.value.trim())} placeholder="KEY-XXXXXX" className="w-full bg-bg border border-border rounded-xl px-4 py-3 text-center font-mono text-sm text-primary focus:border-brand focus:outline-none" />
                            {error && <p className="text-red-500 text-[10px] text-center">{error}</p>}
                            <button onClick={handleSubmit} disabled={loading} className="w-full bg-brand hover:bg-brandDark text-white py-3 rounded-xl text-sm font-medium transition-colors disabled:opacity-50">{loading ? 'Memproses...' : 'Masuk'}</button>
                            <div className="text-center pt-2">
                                <a href={`https://t.me/${TELEGRAM_BOT_USERNAME}?start=web`} target="_blank" className="text-xs text-brand hover:underline">Dapatkan Kode di sini</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Header = ({ onReset, isLoggedIn, count, onLoginClick }) => (
            <div className="fixed top-0 left-0 right-0 h-14 glass-nav z-50 flex items-center justify-between px-4">
                <div className="flex items-center gap-3">
                    <div className="w-8 h-8 bg-gradient-to-br from-brand to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-brand/20">
                        <i className="fas fa-brain text-white text-xs"></i>
                    </div>
                    <span className="font-semibold text-primary tracking-tight">Kebis AI</span>
                </div>
                <div className="flex items-center gap-2">
                    <button onClick={onReset} className="w-8 h-8 rounded-full bg-input hover:bg-border text-secondary hover:text-primary flex items-center justify-center transition-colors">
                        <i className="fas fa-eraser text-xs"></i>
                    </button>
                    {!isLoggedIn && (
                        <div className="px-2 py-1 rounded-md bg-input border border-border text-[10px] font-mono text-secondary">
                            {count}/{MAX_FREE_CHATS}
                        </div>
                    )}
                    <button onClick={onLoginClick} className={`w-8 h-8 rounded-full border flex items-center justify-center transition-all ${isLoggedIn ? 'bg-green-900/20 border-green-500/30 text-green-500' : 'bg-input border-border text-secondary'}`}>
                        <i className={`fas ${isLoggedIn ? 'fa-check' : 'fa-lock'} text-xs`}></i>
                    </button>
                </div>
            </div>
        );

        const App = () => {
            const [input, setInput] = useState('');
            const [messages, setMessages] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [chatCount, setChatCount] = useState(0);
            const [sessionId, setSessionId] = useState(crypto.randomUUID());
            
            const messagesEndRef = useRef(null);
            const textareaRef = useRef(null);

            // Load Session
            useEffect(() => {
                setIsLoggedIn(localStorage.getItem('kebis_login') === 'true');
                setChatCount(parseInt(localStorage.getItem('kebis_count') || '0'));
                setMessages([{ role: 'assistant', content: 'Halo! Ada yang bisa saya bantu?' }]);
            }, []);

            useEffect(() => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages, isLoading]);

            // Auto-resize Textarea (Max height 120px)
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = Math.min(textareaRef.current.scrollHeight, 120) + 'px';
                }
            }, [input]);

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;
                
                // Cek Limit
                if (!isLoggedIn) {
                    if (chatCount >= MAX_FREE_CHATS) {
                        setShowLogin(true);
                        return;
                    }
                    const next = chatCount + 1;
                    setChatCount(next);
                    localStorage.setItem('kebis_count', next);
                }

                const q = input; setInput('');
                if (textareaRef.current) textareaRef.current.style.height = 'auto';
                
                setMessages(p => [...p, { role: 'user', content: q }]);
                setIsLoading(true);

                try {
                    const res = await unlimitedai(q, sessionId, messages);
                    // Replace nama bot
                    const cleanRes = res.replace(/UnlimitedAI/gi, "Kebis AI").replace(/Unlimited AI/gi, "Kebis AI");
                    setMessages(p => [...p, { role: 'assistant', content: cleanRes }]);
                } catch (e) {
                    setMessages(p => [...p, { role: 'assistant', content: `Error: ${e.message}`, isError: true }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleReset = () => {
                if(confirm("Hapus chat dan mulai baru?")) {
                    setMessages([{ role: 'assistant', content: 'Topik baru dimulai.' }]);
                    setSessionId(crypto.randomUUID());
                }
            };

            const renderContent = (text) => {
                // Simple Markdown Parser
                let html = text
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\n/g, '<br>')
                    .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" class="w-full rounded-xl my-2 border border-border" />');
                return <div className="prose text-sm md:text-base" dangerouslySetInnerHTML={{__html: html}}></div>;
            };

            return (
                <div className="flex flex-col h-full w-full relative">
                    <Header 
                        onReset={handleReset} 
                        isLoggedIn={isLoggedIn} 
                        count={chatCount} 
                        onLoginClick={() => isLoggedIn ? (confirm("Logout?") && (localStorage.removeItem('kebis_login'), setIsLoggedIn(false))) : setShowLogin(true)}
                    />

                    <LoginModal 
                        isOpen={showLogin} 
                        onClose={() => setShowLogin(false)} 
                        onLogin={() => { setIsLoggedIn(true); localStorage.setItem('kebis_login', 'true'); }} 
                    />

                    {/* Chat Area - Scrollable */}
                    <div className="flex-1 overflow-y-auto custom-scroll pt-16 pb-24 px-4 w-full scroll-smooth">
                        <div className="max-w-2xl mx-auto flex flex-col gap-6">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex w-full fade-in-up ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`flex max-w-[85%] gap-3 ${m.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                                        {m.role !== 'user' && (
                                            <div className="w-8 h-8 rounded-full bg-surface border border-border flex items-center justify-center flex-shrink-0 mt-1">
                                                <i className="fas fa-robot text-secondary text-xs"></i>
                                            </div>
                                        )}
                                        <div className={`px-4 py-3 rounded-2xl shadow-sm ${
                                            m.role === 'user' 
                                            ? 'bg-brand text-white rounded-tr-sm' 
                                            : m.isError 
                                                ? 'bg-red-900/20 border border-red-500/30 text-red-200' 
                                                : 'bg-surface border border-border text-secondary rounded-tl-sm'
                                        }`}>
                                            {renderContent(m.content)}
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex gap-3 fade-in-up">
                                    <div className="w-8 h-8 rounded-full bg-surface border border-border flex items-center justify-center">
                                        <i className="fas fa-robot text-secondary text-xs"></i>
                                    </div>
                                    <div className="bg-surface border border-border px-4 py-3 rounded-2xl rounded-tl-sm flex gap-1 items-center">
                                        <div className="w-1.5 h-1.5 bg-secondary rounded-full typing-dot"></div>
                                        <div className="w-1.5 h-1.5 bg-secondary rounded-full typing-dot"></div>
                                        <div className="w-1.5 h-1.5 bg-secondary rounded-full typing-dot"></div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Input Area - Fixed Bottom */}
                    <div className="fixed bottom-0 left-0 right-0 bg-bg/95 backdrop-blur-md border-t border-border p-3 pb-safe z-40">
                        <div className="max-w-2xl mx-auto relative">
                            <div className="flex items-end gap-2 bg-surface border border-border rounded-[24px] px-2 py-2 shadow-lg ring-1 ring-transparent focus-within:ring-brand/50 transition-all">
                                <textarea 
                                    ref={textareaRef}
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyDown={e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }}
                                    placeholder="Ketik pesan..." 
                                    className="flex-1 bg-transparent text-primary placeholder-secondary px-3 py-2.5 max-h-[120px] focus:outline-none resize-none text-sm leading-relaxed"
                                    rows={1}
                                />
                                <button 
                                    onClick={handleSend} 
                                    disabled={!input.trim() || isLoading}
                                    className={`w-9 h-9 rounded-full flex items-center justify-center transition-all mb-0.5 ${
                                        input.trim() && !isLoading ? 'bg-brand text-white hover:scale-105 active:scale-95' : 'bg-input text-secondary cursor-not-allowed'
                                    }`}
                                >
                                    {isLoading ? <i className="fas fa-spinner fa-spin text-xs"></i> : <i className="fas fa-paper-plane text-xs"></i>}
                                </button>
                            </div>
                            <div className="text-center mt-2">
                                <p className="text-[10px] text-secondary font-medium opacity-50">Powered by Kebis AI</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
